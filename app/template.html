<html>
  <head>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="./lib/gitlab.js"></script>
    <script src="gitlabhome.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css" />
  </head>
  <body>
    <div class="fw-widget-wrapper">
      <div class="loading">
        <div class="saving-work-item text-center">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#e24329" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
              <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite" />
            </path>
          </svg>
        </div>
      </div>
      <div class="unauthorized-error content-center">
        <p>Authorization error. Please verify Freshrelease credentials configured in the marketplace app.</p>
      </div>

      <div class="issue-link-container content-center">
        <div id="link-issue" class="btn btn-primary issue-link-btn"><img src="./icons/add.svg" class="add-icon" /> Link new work item</div>
      </div>

      <div id="freshrelease-issue-container" class="freshrelease-issue">
        <div class="issue-header clearfix">
          <div class="pull-left">
            <span class="issue-key"></span>
          </div>
          <div class="pull-right">
            <span class="unlink-issue"> <img src="./icons/unlink-issue.svg" class="unlink-issue-icon" /> <span>Unlink</span> </span>
          </div>
        </div>
        <div class="title-container">
          <div class="issue-title"></div>
          <p class="read-more-btn">Read more...</p>
        </div>
        <div class="issue-properties">
          <div class="issue-property issue-status">
            <label class="issue-property-name">Status</label>
            <span class="issue-property-value"></span>
          </div>
          <div class="issue-property issue-assignee">
            <label class="issue-property-name">Assignee</label>
            <span class="issue-property-value assignee">
              <span class="assignee-name"></span>
              <span class="assignee-email"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
